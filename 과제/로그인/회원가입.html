<script>


    function check1(){
        var frm=document.enroll;
        frm.checkid.value=1;
    }

    function enter(){

    var frm=document.enroll;

    if(frm.id.value.length<3){
      alert("아이디는 3자 이상 입력해 주세요.");
      return;
    }

    if(frm.pwd.value.length<4){
     alert("비밀번호는 4자 이상 입력해 주세요.");
     return;
    }

    if(frm.pwd1.value!=frm.pwd.value){
      alert("비밀번호가 다릅니다.");
      return;
    }

    if(frm.name.value.length<1){
      alert("이름을 입력해 주세요.");
      return;
    }

     if(frm.sex.value==""){
       alert("성별을 선택해 주세요.");
       return;
    }

    if(frm.email.value.length<1 || frm.e_domain.value.length<1){
      alert("이메일을 입력해 주세요.");
      return;
    }

    frm.method="get";
    frm.action="./3.login.html";
    frm.submit();
    }

    function checkid(){

        var frm=document.enroll;

        var regExp=/^([/\w/g\.-]+)@([\da-z/.-]+)\.([a-z\.]{2,6})$/;


        if(!regExp.test(frm.email.value)){

            alert('올바른 email을 입력해 주세요.');

            frm.email.focus();

        }

    }

    function domainCheck(){

        var frm=document.enroll;

        if(frm.domain.value==0){
            frm.e_domain.value="";
            frm.e_domain.disabled=false;
        
        }else{
            frm.e_domain.value=frm.domain.value;
            frm.e_domain.disabled=true;
        }
    }
</script>
