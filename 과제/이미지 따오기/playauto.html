<!DOCTYPE html>
<html lang="ko">

  <style>
    table{
      border-collapse: collapse;
      margin-top: 100px;
    }
    td{
      text-align:center;
      padding-left: 10px;
      padding-right: 10px;
    }
  </style>

<head>
    <meta charset="UTF-8">
    <title>택배</title>
</head>
<body>
  <center>
<table border="1px;">
<tr>
  <td>대한택배
  <td><img src="" id="img1" alt=""></td>
  </td>
</tr>
<tr>
  <td>한진택배
  <td><img src="" id="img2" alt=""></td>
  </td>
</tr>
<tr>
  <td>롯데택배
  <td><img src="" id="img3" alt=""></td>
  </td>
</tr>
<tr>
  <td>로젠택배
  <td><img src="" id="img4" alt=""></td>
  </td>
</tr>
<tr>
  <td>택배
  <td><img src="" id="img5" alt=""></td>
  </td>
</tr>
</table>

  </center> 
<script>
  
  var string = `  <!-- #tab4 -->
        <div id="tab4" class="tab_content">
          <ul class="brand_list">
            <li><img src="www.playauto.co.kr/img/sender_daehan.png" alt=""></li>
            <li><img src="www.playauto.co.kr/img/sender_hanjin2.png" alt=""></li>
            <li><img src="www.playauto.co.kr/img/sender_lotte2.png" alt=""></li>
            <li><img src="www.playauto.co.kr/img/sender_logen.png" alt=""></li>
            <li><img src="www.playauto.co.kr/img/sender_post.png" alt=""></li>
          </ul>
        </div>`;
  // "주소부분 . png" 까지 입력되게 함
  var playauto = /[w].*[^='/]*\.(gif|jpg|bmp|png)/g;
  /* exec 를 사용하게 되면 검사 결과에 일치하는 첫 값만 받아오기 때문에 정규식 뒤에 g 를 넣은 후 match 사용*/
  // img 를 출력함
  var al = 0;
  while((img = playauto.exec(string))!=null){
    al++;
    document.getElementById('img'+al).src = 'https://'+img[0];
    }
</script>

</body>
</html>
